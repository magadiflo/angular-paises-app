<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises">
            <td>{{ pais.alpha2Code }}</td>
            <td><img [src]="pais.flags.png" alt="Bandera de {{ pais.name }}" class="img-table"></td>
            <td>{{ pais.capital }}, {{ pais.name }}</td>
            <td>{{ pais.population | number }}</td>
            <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>
        </tr>
    </tbody>
</table>
