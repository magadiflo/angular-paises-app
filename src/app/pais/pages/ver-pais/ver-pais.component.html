<div *ngIf="pais; else mensaje" class="row">
    <div class="col-12">
        <h1>País: <small>{{ pais.name }}</small></h1>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flag" alt="{{ pais.name }}" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong>
                    {{ pais.population | number }}
                </li>
            </ul>
        </div>
    </div>
</div>
<ng-template #mensaje>
    <div class="alert alert-info">Espere por favor...</div>
</ng-template>
